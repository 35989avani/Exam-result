<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results Dashboard</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Exam Results Dashboard</h1>

  <div class="metrics">
    <div class="metric">
      <h2>Pass Rate</h2>
      <p>82.5%</p>
    </div>
    <div class="metric">
      <h2>Fail Rate</h2>
      <p>17.5%</p>
    </div>
  </div>

  <div class="charts">
    <div class="chart-container">
      <h2>Subject Averages</h2>
      <canvas id="subjectChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Pass/Fail Distribution</h2>
      <canvas id="passFailChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Trends Over Time</h2>
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <h2>Student Details</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>History</th>
        <th>Average</th>
        <th>Pass/Fail</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Avani</td><td>85</td><td>90</td><td>88</td><td>92</td><td>88.75</td><td>Pass</td></tr>
      <tr><td>Riya</td><td>78</td><td>82</td><td>80</td><td>74</td><td>78.5</td><td>Pass</td></tr>
      <tr><td>Aryan</td><td>65</td><td>58</td><td>60</td><td>62</td><td>61.25</td><td>Fail</td></tr>
    </tbody>
  </table>

  <script>
    // Static example data
    const subjectAverages = { Math: 76, Science: 77, English: 79, History: 76 };
    const passRate = 82.5;
    const failRate = 17.5;
    const trends = {
      "Jan": 72, "Feb": 75, "Mar": 78, "Apr": 80, "May": 82
    };

    // Subject Averages Bar Chart
    new Chart(document.getElementById('subjectChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(subjectAverages),
        datasets: [{
          label: 'Average Score',
          data: Object.values(subjectAverages),
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    // Pass/Fail Pie Chart
    new Chart(document.getElementById('passFailChart'), {
      type: 'pie',
      data: {
        labels: ['Pass', 'Fail'],
        datasets: [{
          data: [passRate, failRate],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      }
    });

    // Trends Line Chart
    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: Object.keys(trends),
        datasets: [{
          label: 'Average Score',
          data: Object.values(trends),
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });
  </script>
</body>
</html>
